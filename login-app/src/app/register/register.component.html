<div class="col-sm-offset-3 col-sm-9">
	<h2>Register</h2>
	<div class="container-fluid">
		<div class="row">
		<form action="" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate> 
			<div class="col-sm-8">
				<div class="well">
					<div class="form-group col-sm-6">
						<label for="username">Username</label>
					</div>
					<div class="form-group col-sm-6">
						<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
						<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
					</div>
					<div class="form-group col-sm-6">
						<label for="">Password</label>
					</div>
					<div class="form-group col-sm-6">
						<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
						<div *ngIf="f.submitted && !password.valid">password is required</div>
					</div>
					<div class="form-group col-sm-6">
						<label for="">First Name</label>
					</div>
					<div class="form-group col-sm-6">
						<input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"  required/>
						<div *ngIf="f.submitted && !firstName.valid">first name is required</div>
					</div>
					<div class="form-group col-sm-6">
						<label for="">Last Name</label>
					</div>
					<div class="form-group col-sm-6">
						<input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required/>
						<div *ngIf="f.submitted && !lastName.valid">last name is required</div>
					</div>
					<button [disabled]="loading" class="btn btn-success">submit</button>
					<a [routerLink]="['/login']">Cancel</a>
				</div>
			</div>
		</form>	
</div>
</div>
