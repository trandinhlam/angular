<div class="col-sm-offset-3 col-sm-6">
	<h2>login</h2>
	<div class="container-fluid">
		<div class="row">
		<form action="" name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
			<div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
				<div class="well">
					<div class="form-group">
						<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required="">
					</div>
					<div *ngIf="f.submitted"></div>
					<div class="form-group">
						<input type="text" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required="">
					</div>
					<button>submit</button>
					<a [routerLink]="['/register']">Register</a>
				</div>
			</div>
		</form>	
</div>
</div>
